<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zelda Tracker Rebuild</title>
  <link rel="stylesheet" href="tracker.css" />
</head>
<body>
  <div class="tracker-container">

    <!-- HEADER ROW -->
    <header class="header-row">
      <div class="staff-info">Commentators • Restreamer • Tracker</div>
      <h1 class="header-title">Zelda Randomizer Tracker</h1>
    </header>

    <!-- MAIN LAYOUT -->
    <main class="main-layout">
      
      <!-- PLAYER 1 -->
      <section class="player-panel player-1">
        <div class="timer">00:00</div>
        <div class="video-box">Video Placeholder</div>
        <div class="player-name">PLAYER 1</div>
        <div class="player-final">FINAL</div>
        <div class="player-winner">WINNER</div>
        <div class="player-speaker">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path fill="currentColor" d="M5 7h-4v6h4l5 5v-16l-5 5zM16.36 16.36l-1.41-1.41c1.272-1.265 2.059-3.015 2.059-4.95s-0.787-3.685-2.059-4.95l-0-0 1.41-1.41c1.634 1.625 2.645 3.874 2.645 6.36s-1.011 4.735-2.644 6.36l-0 0zM13.54 13.54l-1.42-1.42c0.542-0.543 0.877-1.292 0.877-2.12s-0.335-1.577-0.877-2.12l0 0 1.42-1.42c0.912 0.903 1.477 2.156 1.477 3.54s-0.565 2.637-1.477 3.54l-0 0z"></path>
          </svg>
        </div>
        <div class="level-triforces">
          <img src="triforce.png" alt="Level 1" />
          <img src="triforce.png" alt="Level 2" />
          <img src="triforce.png" alt="Level 3" />
          <img src="triforce.png" alt="Level 4" />
          <img src="triforce.png" alt="Level 5" />
          <img src="triforce.png" alt="Level 6" />
          <img src="triforce.png" alt="Level 7" />
          <img src="triforce.png" alt="Level 8" />
        </div>
        <div class="player-grid">
          <img src="icon1.png" alt="">
          <img src="icon2.png" alt="">
          <img src="icon3.png" alt="">
          <img src="icon4.png" alt="">
        </div>
      </section>

      <!-- CENTER TRACKER -->
      <section class="tracker-center">

  <div class="tracker-row">
    <div class="sprite candle"></div>
    <div class="tracker-label">Candle</div>
    <div class="sprite candle"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite arrow"></div>
    <div class="tracker-label">Arrow</div>
    <div class="sprite arrow"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite bow"></div>
    <div class="tracker-label">Bow</div>
    <div class="sprite bow"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite ladder"></div>
    <div class="tracker-label">Ladder</div>
    <div class="sprite ladder"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite raft"></div>
    <div class="tracker-label">Raft</div>
    <div class="sprite raft"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite recorder"></div>
    <div class="tracker-label">Recorder</div>
    <div class="sprite recorder"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite power-bracelet"></div>
    <div class="tracker-label">Power Bracelet</div>
    <div class="sprite power-bracelet"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite ring"></div>
    <div class="tracker-label">Ring</div>
    <div class="sprite ring"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite magical-key"></div>
    <div class="tracker-label">Magical Key</div>
    <div class="sprite magical-key"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite wand"></div>
    <div class="tracker-label">Wand</div>
    <div class="sprite wand"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite book"></div>
    <div class="tracker-label">Book</div>
    <div class="sprite book"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite boomerang"></div>
    <div class="tracker-label">Boomerang</div>
    <div class="sprite boomerang"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite magical-boomerang"></div>
    <div class="tracker-label">Magical Boomerang</div>
    <div class="sprite magical-boomerang"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite sword"></div>
    <div class="tracker-label">Sword</div>
    <div class="sprite sword"></div>
  </div>

  <div class="tracker-row">
    <div class="sprite heart-container"></div>
    <div class="tracker-label">Heart Container</div>
    <div class="sprite heart-container"></div>
  </div>

</section>



      <!-- PLAYER 2 -->
      <section class="player-panel player-2">
        <div class="timer">00:00</div>
        <div class="video-box">Video Placeholder</div>
        <div class="player-name">PLAYER 2</div>
        <div class="player-final">FINAL</div>
        <div class="player-winner">WINNER</div>
        <div class="player-speaker">
          <!-- same SVG as player 1 -->
        </div>
        <div class="level-triforces">
          <img src="triforce.png" alt="Level 1" />
          <img src="triforce.png" alt="Level 2" />
          <img src="triforce.png" alt="Level 3" />
          <img src="triforce.png" alt="Level 4" />
          <img src="triforce.png" alt="Level 5" />
          <img src="triforce.png" alt="Level 6" />
          <img src="triforce.png" alt="Level 7" />
          <img src="triforce.png" alt="Level 8" />
        </div>
        <div class="player-grid">
          <img src="icon1.png" alt="">
          <img src="icon2.png" alt="">
          <img src="icon3.png" alt="">
          <img src="icon4.png" alt="">
        </div>
      </section>

    </main>
  </div>
</body>
</html>
